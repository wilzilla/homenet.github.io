<body class="en-US">
<div class="content-page">
                <!-- Content Page-Header -->
        <header class="engage page-header parallax-window bg_img dark_overlay" data-src="assets/images/content/content.jpg">
            <div class="bs4 container pg-header-wrapper d-flex flex-column justify-content-center">
                    <div class="pg-header-elements text-center">
                        <h1 class="engage content-page-title text-center">About Us<span class="highlight dot">.</span></h1>
                        <nav class="title-breadcrumb" aria-label="bs4 breadcrumb">
                            <ol class="bs4 breadcrumb breadcrumb-small justify-content-start mb-0 px-0">
                                <li class="breadcrumb-item text-uppercase"><a href="#">Home</a></li>
                                <li class="breadcrumb-item text-uppercase"><a href="#">Category</a></li>
                                <li class="breadcrumb-item text-uppercase active" aria-current="page">Page single</li>
                            </ol>
                        </nav>
                    </div>
            </div>
        </header>

  <!-- [4] Contacts Grid -->
    <section class="contacts-grid">
        <div class="container-fluid">
            <div class="bs4 row">
                <div class="bs4 col-md-4 grid-item white-section d-flex justify-content-center align-items-center"
                     data-aos="fade-right"
                     data-aos-delay="100"
                     data-aos-anchor-placement="top-bottom"
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <div class="content d-flex flex-column">
                        <h3 class="title">Location</h3>
                        <p class="contact">New York, NY 10118</p>
                    </div>
                </div>
                <div class="bs4 col-md-4 grid-item white-section d-flex justify-content-center align-items-center"
                     data-aos="fade-right"
                     data-aos-delay="200"
                     data-aos-anchor-placement="top-bottom"
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <div class="content d-flex flex-column">
                        <h3 class="title">Email Us</h3>
                        <a href="mailto:" class="contact">info@domain.com</a>
                        <a href="mailto:" class="contact">example@domain.com</a>
                    </div>
                </div>
                <div class="bs4 col-md-4 grid-item black-section d-flex justify-content-center align-items-center"
                     data-aos="fade-right"
                     data-aos-delay="300"
                     data-aos-anchor-placement="top-bottom"
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <div class="content white d-flex flex-column">
                        <h3 class="title">Let's talk</h3>
                        <a href="tel:" class="contact">+ 1-800-222-000</a>
                        <a href="tel:" class="contact">+ 1-123-456-789</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- [5] Contact Form Section   -->
    <section class="contact-form-section parallax-window color_overlay dark_overlay_gradient"
             data-src="http://via.placeholder.com/1920x1280" data-speed="0.5">
        <div class="container heading">
            <div class="bs4 row">
                <div class="bs4 col d-flex justify-content-center">
                    <h2 class="section-title text-center title-divider white-section-title"
                        data-aos="fade-up"
                        data-aos-delay="100"
                        data-aos-anchor-placement="top-bottom"
                        data-aos-easing="ease-in-out"
                        data-aos-duration="700">Get In Touch <span class="highlight dot">.</span></h2>
                </div>
            </div>
        </div>
        <div class="bs4 container contact-wrapper">
            <div class="row d-flex flex-column"
                 data-aos="fade-up"
                 data-aos-delay="100"
                 data-aos-anchor-placement="top-bottom"
                 data-aos-easing="ease-in-out"
                 data-aos-duration="800">

                <form id="ajax-contact" class="primary-contact-form d-flex flex-column">
                    <div class="input-row">
                        <input class="form-name" type="text" name="name" placeholder="Name*" required>
                        <input class="form-phone" type="text" name="phone" placeholder="Phone">
                    </div>
                    <input class="form-email" type="email" name="email" placeholder="Email*" required>
                    <textarea class="form-message" name="message" placeholder="Your message..."></textarea>
                    <div class="d-flex justify-content-center">
                        <button class="button-submit button-style1 homenet-btn" type="submit">Send Message</button>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <!-- [7] Follow Us Section -->
    <section class="follow-us-section large-section gray-section">
        <div class="container">
            <div class="bs4 row">
                <div class="bs4 col d-flex justify-content-center">
                    <h2 class="section-title text-center title-divider"
                        data-aos="fade-up"
                        data-aos-delay="100"
                        data-aos-anchor-placement="top-bottom"
                        data-aos-easing="ease-in-out"
                        data-aos-duration="700">Follow Us <span class="highlight dot">.</span></h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="social-wrapper d-flex"
                     data-aos="flip-down"
                     data-aos-delay="100"
                     data-aos-anchor=".map-section "
                     data-aos-easing="ease-in-out"
                     data-aos-duration="800">
                    <a class="social-box facebook-h" href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="social-box instagram-h" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="social-box twitter-h" href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="social-box linkedin-h" href="#">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="social-box google-plus-h" href="#">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>

    <script>

        // Modal settings
        $('#exampleModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipient = button.data('whatever') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)
        })

        // Popover and Tooltip settings
        $(function () {

            $('.popover-btn').popover()

            $('.popover-btn-dark').popover({
                template: '<div class="popover popover-dark" role="tooltip"><div class="arrow"></div><h3 class="popover-header"></h3><div class="popover-body"></div></div>'
            })

            $('.toast').toast('show')

            $('.tooltip-btn').tooltip()

            $('.tooltip-btn-light').tooltip({
                template: '<div class="tooltip tooltip-light" role="tooltip"><div class="arrow"></div><div class="tooltip-inner"></div></div>'
            })

        })

    </script>
