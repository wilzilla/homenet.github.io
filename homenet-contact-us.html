<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/favicon.ico">
    <title>Homenet Content Page - Contact Us</title>
    <!-- Google Fonts -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700|Montserrat:300,400,500,600,700" rel="stylesheet">
    <!-- Chinese Google Font load for zh only -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/rentall-bootstrap.css">
    <link rel="stylesheet" href="assets/css/rentall-bootstrap.css">
    <!-- Homenet CSS -->
    <link rel="stylesheet" href="assets/css/homenet-bootstrap4.css">
    <link rel="stylesheet" href="assets/css/homenet-text.css">
    <link rel="stylesheet" href="assets/css/homenet-buttons.css">
    <link rel="stylesheet" href="assets/css/homenet-contact.css">

    <link rel="stylesheet" href="assets/css/content-pg-bs4-big.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Page effects CSS -->
    <link rel="stylesheet" href="assets/css/aos.css">
</head>

<body class="en-US">
    <div class="content-page">
        <!-- Content Page-Header -->
        <header class="engage page-header parallax-window bg_img dark_overlay" data-src="assets/images/content/content.jpg">
            <div class="bs4 container pg-header-wrapper d-flex flex-column justify-content-center">
                <div class="pg-header-elements text-center">
                    <h1 class="engage content-page-title text-center">Contact Us<span class="highlight dot">.</span></h1>
                    <nav class="title-breadcrumb" aria-label="bs4 breadcrumb">
                        <ol class="bs4 breadcrumb breadcrumb-small justify-content-start mb-0 px-0">
                            <li class="breadcrumb-item text-uppercase"><a href="#">Home</a></li>
                            <li class="breadcrumb-item text-uppercase"><a href="#">Category</a></li>
                            <li class="breadcrumb-item text-uppercase active" aria-current="page">Page single</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </header>
        <!-- [4] Contacts Grid -->
        <section class="contacts-grid">
            <div class="container-fluid">
                <div class="bs4 row">
                    <div class="bs4 col-md-4 grid-item white-section d-flex justify-content-center align-items-center" data-aos="fade-right" data-aos-delay="100" data-aos-anchor-placement="top-bottom" data-aos-easing="ease-in-out" data-aos-duration="800">
                        <div class="content d-flex flex-column">
                            <h3 class="title">Location</h3>
                            <p class="contact">New York, NY 10118</p>
                        </div>
                    </div>
                    <div class="bs4 col-md-4 grid-item white-section d-flex justify-content-center align-items-center" data-aos="fade-right" data-aos-delay="200" data-aos-anchor-placement="top-bottom" data-aos-easing="ease-in-out" data-aos-duration="800">
                        <div class="content d-flex flex-column">
                            <h3 class="title">Email Us</h3>
                            <a href="mailto:" class="contact">info@domain.com</a>
                            <a href="mailto:" class="contact">example@domain.com</a>
                        </div>
                    </div>
                    <div class="bs4 col-md-4 grid-item black-section d-flex justify-content-center align-items-center" data-aos="fade-right" data-aos-delay="300" data-aos-anchor-placement="top-bottom" data-aos-easing="ease-in-out" data-aos-duration="800">
                        <div class="content white d-flex flex-column">
                            <h3 class="title">Let's talk</h3>
                            <a href="tel:" class="contact">+ 1-800-222-000</a>
                            <a href="tel:" class="contact">+ 1-123-456-789</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- [5] Contact Form Section   -->
        <section class="contact-form-section parallax-window color_overlay dark_overlay_gradient" data-src="http://via.placeholder.com/1920x1280" data-speed="0.5">
            <div class="container heading">
                <div class="bs4 row">
                    <div class="bs4 col d-flex justify-content-center">
                        <h2 class="section-title text-center title-divider white-section-title" data-aos="fade-up" data-aos-delay="100" data-aos-anchor-placement="top-bottom" data-aos-easing="ease-in-out" data-aos-duration="700">Get In Touch <span class="highlight dot">.</span></h2>
                    </div>
                </div>
            </div>
            <div class="bs4 container contact-wrapper">
                <div class="row d-flex flex-column" data-aos="fade-up" data-aos-delay="100" data-aos-anchor-placement="top-bottom" data-aos-easing="ease-in-out" data-aos-duration="800">
                    <form id="ajax-contact" class="primary-contact-form d-flex flex-column">
                        <div class="input-row">
                            <input class="form-name" type="text" name="name" placeholder="Name*" required>
                            <input class="form-phone" type="text" name="phone" placeholder="Phone">
                        </div>
                        <input class="form-email" type="email" name="email" placeholder="Email*" required>
                        <textarea class="form-message" name="message" placeholder="Your message..."></textarea>
                        <div class="d-flex justify-content-center">
                            <button class="button-submit button-style1 homenet-btn" type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- MAP SECTION - WILL ADD LATER

    <section class="map-section">
        <div class="toggle-map d-flex justify-content-center align-items-center border-top-simple border-bottom-simple">
            <div class="show active flex-column align-items-center">
                <p>Show Map</p>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="hide flex-column align-items-center">
                <p>Hide Map</p>
                <i class="fa fa-angle-up"></i>
            </div>
        </div>
        <div id="map"></div>
    </section>

      -->
        <!-- [7] Follow Us Section -->
        <section class="follow-us-section large-section gray-section">
            <div class="container">
                <div class="bs4 row">
                    <div class="bs4 col d-flex justify-content-center">
                        <h2 class="section-title text-center title-divider" data-aos="fade-up" data-aos-delay="100" data-aos-anchor-placement="top-bottom" data-aos-easing="ease-in-out" data-aos-duration="700">Follow Us <span class="highlight dot">.</span></h2>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <div class="social-wrapper d-flex" data-aos="flip-down" data-aos-delay="100" data-aos-anchor=".map-section " data-aos-easing="ease-in-out" data-aos-duration="800">
                        <a class="social-box facebook-h" href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="social-box instagram-h" href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="social-box twitter-h" href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="social-box linkedin-h" href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a class="social-box google-plus-h" href="#">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- jQuery -->
    <script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
    <!-- AOS -->
    <script src="assets/js/aos.js"></script>
    <!-- Parallax -->
    <script src="assets/js/parallax.js"></script>
    <!-- homenet navigation js -->
    <script src="assets/js/homenet.menu.js"></script>
    <!-- homenet return top js -->
    <script src="assets/js/returntop.js"></script>
    <!-- Isotope -->
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <!-- ImageLoaded -->
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <!-- Waypoints -->
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <!-- Swiper -->
    <script src="assets/js/swiper.min.js"></script>
    <!-- homenet Content JS-file -->
    <script src="assets/js/main.js"></script>
</body>

</html>
